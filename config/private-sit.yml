spring:
  sleuth:
    web:
      client:
        # 开启采集链路
        enabled: true
    sampler:
      # 默认采集是 0.1(百分之十),生产环境采用默认，测试环境可以修改为1.0
      probability: 1.0
    # zipkin服务所在地址
    zipkin:
      base-url: http://localhost:9411/
  profiles:
    active: sit
  application:
    name: config
  cloud:
    config:
      server:
        git:
          # 配置git仓库位置
          uri: https://github.com/zhoufanshou/config-new.git
          # 配置仓库路径下的相对搜索位置，多个中间逗号隔开
          default-label: master
          search-paths: /config
#          # 访问git仓库的用户名
          username: zhoufanshou
#          # 访问git仓库的用户密码
          password: zh2008ha2211
          timeout: 10
          skip-ssl-validation: true
#      enabled: false
